      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"

    <title>Moin! Digital Visitenkarte</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="stylesheet" href="./assets/vendor/toastr/toastr.min.css">
    <link

      href="./assets/vendor/semantic/semantic.min.css"

    <link

      href="assets/favicon/apple-touch-icon.png"

      type="image/png"

  <body id="root">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui center aligned header">
          <img
            class="image"
            src="./assets/favicon/android-chrome-512x512.png"
          />
          Du wirst es nicht bereuen!
        </h2>
        <form class="ui large form">
          <div class="ui segment pillar">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                  class="pillar"
                  name="username"
                  placeholder="Username eingeben..."
                  type="text"
                  id="username"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  class="pillar"
                  placeholder="Passwort eingeben..."
                  type="password"
                  id="password"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  class="pillar"
                  placeholder="Wiederhole password..."
                  type="password"
                  id="repeatedPassword"
                />
              </div>
            </div>
            <div class="ui fluid large yellow submit button pillar" onclick="register()" id="registerButton">
              Registrieren
            </div>
          </div>
          <div class="ui error message"></div>
        </form>
        <div class="ui message pillar">
          Schon registriert?<a class="moinLink" href="login.html">
            Log dich ein</a
          >
          oder zur√ºck zur <a href="index.html" class="moinLink">Startseite</a>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/vendor/jquery/jquery-3.6.4.min.js"></script>
